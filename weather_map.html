<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouWeather!</title>
    <!-- Keys -->
    <script src="js/keys.js" type="module"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/weather-map.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid" id="top">
    <!-- Search Bar -->
    <div class="d-flex justify-content-center py-2" id="search-div">
        <input type="text" id="location" style="font-size: 12px; width: 64%"
               placeholder="Search by location or coordinates">
        <button type="button" id="location-button" style="width: 30%; border-radius: 5px">üîç Search</button>
    </div>
    <!-- Current Conditions -->
    <section class="d-flex container-fluid justify-content-center py-3 px-0">
        <div class="d-block row container-fluid px-0">
            <div class="my-card-header d-flex justify-content-center align-content-between">
                Current Conditions
                <span id="current-day"></span>
            </div>
            <div class="my-card-body d-flex justify-content-between">
                <div class="d-flex row align-content-between">
                    <div class="">
                        <h3 id="temp" class=""></h3>
                    </div>
                    <div>
                        <span id="weather" class=""></span>
                        <br>
                        <span id="high-low" class=""></span>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-center mx-0 px-0">
                        <img src="" id="weather-icon" class="d-flex justify-content-end" alt="Weather icon">
                    </div>
                    <div>
                        <div id="humidity" class="d-flex justify-content-end"></div>
                        <div id="wind" class="d-flex justify-content-end"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Map -->
    <section>
        <div class="d-flex justify-content-center row">
            <div>
                <h6 class="d-flex justify-content-center">Move pin to display weather.</h6>
                <div id="map"></div>
            </div>
        </div>
    </section>
    <!-- 5-Day Forecast -->
    <div class="d-flex justify-content-center pt-3">
        <h6>5-Day forecast for selected location.</h6>
    </div>
    <section id="forecast" class="d-flex justify-content-evenly">
    </section>
    <a href="#top" class="d-flex justify-content-center" id="top-link">Return to top of page.</a>
</main>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="js/weather-map.js" type="module">
</script>
</body>
</html>
